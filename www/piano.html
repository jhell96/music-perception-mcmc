<!DOCTYPE html>

        <tr>

          <td id="bo22" class="b" colspan="3">A</td>
          <td id="bo24" class="b" colspan="2">B</td>

          <td id="bo25" class="b">C</td>
        </tr>

<div>Song: <div id="song"></div></div>
